<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Trabalho WEB</title>
</head>
<body>
    <div>
    <nav id="menu">
        <ul>
            <a href="index.html" >
                <li>Início</li>
            </a>
            <a href="cadastro.html">
                <li>Cadastro</li>
            </a>
            <a href="while.html">
                <li>While e CSS com JS</li>
            </a>
        </ul>
    </nav>
    </div>
    <main>
        <div>
        <section>
            <form id="form"> <!-- Início do formulário de cadastro -->
                <!-- Campos de entrada -->
                <input type="text" id="nome" name="nome" placeholder="Nome">
                <input type="text" id="cpf" name="cpf" placeholder="CPF">
                <input type="email" name="email" id="email" placeholder="E-mail ">
                <input type="text" name="cep" id="cep" maxlength="9" placeholder="CEP" onblur="buscaCep(this.value)">
                <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                <input type="text" name="endereco" id="rua" placeholder="Rua">
                <input type="text" name="endereco" id="cidade" placeholder="Cidade">
                <input type="text" name="endereco" id="estado" placeholder="Estado">
                <input type="text" id="telefone" name="telefone" placeholder="Telefone">
                <input type="text" name="data" id="data" placeholder="Data de Nascimento">
                <!-- Seleção de gênero -->
                <select name="genero" id="genero">
                    <option value="sexo" disabled selected>Selecione o sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <!-- Botões de Limpar e Salvar -->
                <button type="reset">Limpar</button>
                <button type="submit">Salvar</button>
            </form> <!-- Fim do formulário de cadastro -->
        </section>
    </div>
    </main>
    <script src="./scriptCadastro.js"></script>
</body>
</html>
